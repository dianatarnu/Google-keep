<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>

    <link rel="stylesheet" href="index.css">
</head>

<body >
    <div id="clickableDiv">
        <h1>Google Keep</h1>
        <div class="header">
            <button type="button" id="newNoteButton" class="buttons">New Note</button>
            <input type="search" placeholder="Search note here.." id="searchBar" onkeyup="displayTodos()">
        </div>
    </div>

    <form id="form" class="modalForm" style="display: none;">
        <div class="modalContent">
            <div class="closeFormDIv">
                <span id="cancelNoteButton" class="cancel">&times;</span>
            </div>

            <div id="items" class="modalDiv">
                <div id="title"  class="formItem">
                    <label>Titlu</label>
                    <input type="text" id="todoTitle" class="input">
                </div>
                <div id="notes" class="formItem">
                    <label>Notes</label>
                    <input type="text" id="todoNotes" class="input">
                </div>
            </div>
            <div id="buttons" class="modalDiv">
                <button type="button" id="addNoteButton" class="buttons">Add</button>
                <button type="button" id="editNoteButton" class="buttons">Save</button>
                <button type="button" id="clearNoteInputButton" class="buttons">Clear</button>
            </div>
        </div>
    </form>

    <section id="todoList">

    </section>

    <script src="./main.js"></script>
</body>

</html>
