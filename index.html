<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>        
    <h1>Google keep</h1>
    <div class="header">
        <button type="button" id="newButton">New Note</button>

        <label>Search note<input type="search" placeholder="Search note here.."></label>
        
    </div>


    <form id="form" style="display: none;">
        <div id="items">
            <div id="title">
                <label>Titlu</label>
                <input type="text" id="todoTitle">
            </div>
            <div id="notes">
                <label>Notes</label>
                <input type="text" id="todoNotes"> 
            </div>
        </div>
        <div id="buttons">
            <button type="button" id="addButton">Add Item</button>
            <button type="button" id="cancelButton">Cancel</button>
            <button type="button" id="clearButton">clear</button>
        </div>
    </form>

    <section id="todoList">

    </section>

    <script src="./main.js" ></script>
</body>
</html>
